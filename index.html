<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Boat - Demo</title>
  <!-- 引入样式表 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 第一屏 -->
  <section class="page first" id="first">
    <div class="content">
      <h1 id="title">The Boat</h1>
      <p>A storytelling experience begins...</p>
    </div>
    <div class="down-arrow">↓</div>
  </section>

  <!-- 第二屏（带视差效果） -->
  <section class="page second" id="second" data-speed="1.5">
    <div class="content" data-lag="0.4">
      <h2>Chapter 2</h2>
      <p>Here’s the next part of the story…</p>
    </div>
  </section>

  <!-- 第三屏（带视差效果） -->
  <section class="page third" id="third" data-speed="0.8">
    <div class="content" data-lag="0.2">
      <h2>Chapter 3</h2>
      <p>And this is yet another chapter…</p>
    </div>
  </section>

  <!-- GSAP 核心 + 插件（CDN 引入） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollSmoother.min.js"></script>
  <!-- 你的动画脚本 -->
  <script src="script.js"></script>
</body>
</html>
